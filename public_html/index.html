<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citi Bike Data Visualization</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/optionsPanel.css">
  <link rel="stylesheet" href="css/stationPanel.css">
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  crossorigin=""
  />

<!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <input type="hidden" id="selectedStationId"></input>
</head>
<body>
  <!-- Header Section -->
  <header id="mainHeader">Citi Bike Dashboard</header>

  <!-- Main Content Section -->
  <main>
    <div id="map"></div> <!-- Map Container -->

    <div id="stationPanel">
      <div id="stationHeader">Station Information</div>
      <div id="stationName">Station Name</div>
      <!-- Grouping Ride Counts -->
      <div id="rideCountsGroup">
        <div id="rideCountsHeader">Ride Data</div>
        <div id="rideCounts">
          <div>
            <div>Inbound</div>
            <div id="inboundCount">0</div>
          </div>
          <div>
            <div>Outbound</div>
            <div id="outboundCount">0</div>
          </div>
        </div>
        <div id="bikeFlux">
          <div id="rideCountsHeader">
            <div>Bike Flux</div>
            <div id="bikeFluxCount">0</div>
          </div>
        </div>
      </div>
      <div id="histogramChartContainer"><canvas id="histogramChart" width="400" height="200"></canvas></div>
    </div>    

    <!-- Options Panel -->
    <div id="optionsPanel">
      <div id="optionsHeader">Options</div>
      <div class="monthSelector">
        <div id="monthLabel">January</div>
        <input type="range" id="monthSlider" min="1" max="12" value="1" />
      </div>
      <label>
        <input type="checkbox" id="chkShowTop50">
        Show Top 50 Routes
      </label>
      <label>
        <input type="checkbox" id="chkShowInbound">
        Show Inbound Rides
      </label>
      <label>
        <input type="checkbox" id="chkShowOutbound">
        Show Outbound Rides
      </label>
      <div>
        <label>
          <input type="checkbox" id="chkDarkTheme">
          Dark Theme
        </label>
      </div>
    </div>
  </main>

  <!-- Load the init.js module -->
  <script src="vendor/chart.js"></script>
  <script type="module" src="js/init.js"></script>
</body>
</html>
