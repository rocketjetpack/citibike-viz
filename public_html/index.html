<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crazy CitiBike Viz</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="optionsPanel">
    <div id="optionsHeader">Options</div>
    <label for="monthSlider">Month:</label>
    <input type="range" id="monthSlider" min="1" max="12" value="1" />
    <span id="monthLabel">January</span>
    <br />
    <label><input type="checkbox" id="darkThemeToggle" checked /> Dark Theme</label>
    <label>
      <input type="checkbox" id="topRoutesToggle" />
      Show Top 50 Routes
    </label>
  </div>

  <header>
    <h1>Crazy CitiBike Viz</h1>
    <input type="hidden" id="selectedStationId">
  </header>

  <main>
    <div id="map"></div>
    <section id="stationInfo">
      <div id="stationDetails">
        <h2>Selected Station Info</h2>
        <p><strong>Name:</strong> <span id="stationName">None</span></p>
        <p><strong>Lat/Lng:</strong> <span id="stationLatLng">--</span></p>
        <p><strong>Rides this month:</strong> <span id="rideCount">--</span></p>
      </div>
      <div id="histogram"></div>
        <h2>Hourly Histogram</h2>
        <canvas id="hourlyChart"></canvas>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/map.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
